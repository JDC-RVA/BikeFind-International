<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Chettan"
      rel="stylesheet"
    />
  
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    <title>Project 1</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">BikeFind International</h1>

          <p class="lead">Getting you pedaling, anywhere in the world!</p>
        </div>
      </div>

      <div id="weather-input"></div>

      <div id="formDiv">

          <form id="form">
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <input  class="form-control" id="user-input" placeholder="Where are you?" validate>
                <small id="emailHelp">Enter a city</small>
              </div>
              
              <!-- <button type="submit" id="search" class="btn btn-warning"><a  href="index2.html" id="search-link"
                >Find Bikes!</a
              ></button> -->
              <input type="button" id="search" class="btn btn-warning" value="Find Bikes"/>
              <br>
              OR
              <br>
              <button type="submit" id="search2" class="btn btn-danger"><a  href="index2.html?use_location=true" id="search-link"
                >Use my Current Location</a
              ></button>
            </form>

            <div class="modal" tabindex="-1" role="dialog" id="myModal">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>You must enter a valid city.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                  </div>
                </div>
              </div>
            </div>
       
        </div>
      </div>
    </div>
    <div id="videoDiv">
      <video autoplay loop id="video-background" muted plays-inline>
        <source src="nycbikevideo.mp4" type="video/mp4" />
      </video>
    </div>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <script src="assets/javascript/modal.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
